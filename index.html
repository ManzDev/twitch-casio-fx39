<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casio fx-39</title>
  
  
<script type="module" crossorigin src="/twitch-casio-fx39/index.5c9c597e.js"></script>
  <link rel="stylesheet" href="/twitch-casio-fx39/index.870deb66.css">
</head>

<body>

  <div class="container">
    <div class="casio-fx39">

      <div class="brand-container">
        <div class="brand">
          <div class="text">
            <span class="brand-text">CASIO</span> <span class="model-text">fx-39</span>
          </div>
          <div class="sub-text">SCIENTIFIC CALCULATOR</div>
        </div>
      </div>

      <div class="screen">
        <div class="lcd-container">
          <div class="lcd-background">888888888</div>
          <div class="lcd">42</div>
        </div>
      </div>

      <div class="scientific-keypad keypad">
        <div>
          <div class="button-top">
            <span class="secondary">INV</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">1/x</span>
            <span class="secondary">x!</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">√</span>
            <span class="secondary">x²</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">log</span>
            <span class="secondary">10<sup>x</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">ln</span>
            <span class="secondary">e<sup>x</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">x<sup>y</sup></span>
            <span class="secondary">x<sup>1/y</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">+/-</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary" data-secondary="←">º ' "</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">hyp</span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">sin<sup class="secondary">-1</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">cos<sup class="secondary">-1</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">tan<sup class="secondary">-1</sup></span>
          </div>
          <button></button>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">a<sup>b/c</sup></span>
          </div>
          <button></button>
          <div><span>∑x²</span></div>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">X↔Y·</span>
            <span class="secondary">M</span>
          </div>
          <button></button>
          <div><span>∑x</span></div>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">[(···</span>
          </div>
          <button></button>
          <div class="six">6</div>
          <div><span class="italic">n</span></div>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">···)]</span>
          </div>
          <button></button>
          <div><span>X̅</span></div>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">M in</span>
          </div>
          <button></button>
          <div><span>σ</span><span class="italic">n</span></div>
        </div>
        <div>
          <div class="button-top">
            <span class="primary">MR</span>
          </div>
          <button></button>
          <div><span>σ</span><span class="italic">n</span><span>-1</span></div>
        </div>
      </div>

      <div class="normal-keypad keypad">
        <div><button class="dark">7</button></div>
        <div><button class="dark">8</button></div>
        <div><button class="dark">9</button></div>
        <div><button class="clear">C</button></div>
        <div>
          <button class="clear">AC</button>
          <span class="color abs">SAC</span>
        </div>
        <div><button class="dark">4</button></div>
        <div><button class="dark">5</button></div>
        <div><button class="dark">6</button></div>
        <div><button class="light big">×</button></div>
        <div><button class="light big fix">÷</button></div>
        <div><button class="dark">1</button></div>
        <div><button class="dark">2</button></div>
        <div><button class="dark">3</button></div>
        <div><button class="light big">+</button></div>
        <div><button class="light big">—</button></div>
        <div><button class="dark">0</button></div>
        <div><button class="dark">·</button></div>
        <div>
          <button class="light">EXP</button>
          <span>π</span>
        </div>
        <div><button class="light big">=</button></div>
        <div>
          <button class="light">M+</button>
          <div>
            <span class="color">x</span>
            <span class="highlight">DEL</span>
          </div>
        </div>
      </div>

      <div class="mode-selector">
        <input id="deg" type="radio" name="mode" value="deg">
        <label for="deg"></label>

        <input id="rad" type="radio" name="mode" value="rad">
        <label for="rad"></label>

        <input id="gra" type="radio" name="mode" value="gra" checked>
        <label for="gra"></label>

        <input id="sd" type="radio" name="mode" value="sd" checked>
        <label for="sd"></label>
      </div>

      <div class="mode-text">
        <div class="option">DEG—</div>
        <div class="option">RAD—</div>
        <div class="option">GRA—</div>
        <div class="option color">S D —</div>
      </div>

      <div class="casio-bottom"></div>

    </div>
  </div>

</body>

</html>
